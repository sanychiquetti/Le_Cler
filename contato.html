<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">    

    <link rel="stylesheet" href="./assest/css/reset.css">
    <link rel="stylesheet" href="./assest/css/style.css">

<title>Contato</title>

</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="./assest/images/logo_16x16.png" alt="Logo do Ateliê"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="corpo">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="José da Silva">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend class="teste" id="teste">Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email"
                            id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked>WhatsApp</label>

                </fieldset>

                <fieldset>
                    <legend>Qual melhor horário que você prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                    e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seg a Sext</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Domingos</td>
                        <td>Com hora marcada</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <img src="./assest/images/logo_rodape.jpg" alt="Logo do Ateliê">
        <p>Entregamos em todo o Brasil</p>
        <p class="copyright">&copy; Copyright Ateliê LeCler - 2020</p>
    </footer>
</body>

</html>
